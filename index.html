<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">

</head>

<body>
     <div class="container">

          <div class="register">
               <h1>Registration Form</h1>

               <form class="form" name="simple">
                    <div class="form-group">
                         <label for="fName"> First Name</label>
                         <input type="text" name="name" class="input-1" placeholder="Enter First Name" id="fName">
                         </br>
                         <small class="error" ></small>
                    </div>
                    <div class="form-group">
                         <label for="lName"> Last Name</label>
                         <input type="text"  name="name2" class="input-2" placeholder="Enter Last Name" id="lName">
                         <br>
                         <small class="error" ></small>
                    </div>

                    <div class="form-group">
                         <label for="email"> Email Id</label>
                         <input class="input-3" name="email1" placeholder="Enter Email" id="email">

                         </br>
                         <small class="error" ></small>
                    </div>
                    <div class="form-group">
                         <label for="password">Password</label>
                         <input id="password" class="input-4" name="pass" placeholder="Enter password" type="password">
                         </br>
                         <small class="error"></small>
                         <!-- <i id="pass-toggle-btn" class="fa-solid fa-eye"></i> -->
                    </div>
                    <div class="form-group" id="Gender">
                         <label> Gender</label>
                         <label class="input-5"for="male" >Male</label>
                         <input type="radio"  id="male"  value="male" name="gender" >
                         <label for="female">Female</label>
                         <input type="radio" id="female" value="female" name="gender">
                         <label for="Others">Others</label>
                         <input type="radio" id="Others" value="Others" name="gender">
                         </br>
                         <small class="error"></small>
                    </div>
                    <div class="form-group">
                         <label for="date">Date Of Birth</label>
                         <input type="date" class="input-6" id="date" name="date">
                         </br>
                         <small class="error"></small>
                    </div>

                    <div class="form-group">
                         <label for="Address">Address</label>
                         <textarea type="Address" name="add" class="input-7" id="Address" class="input-7"
                              placeholder="Enter your Address" cols="30" rows="2"></textarea>
                         </br>
                         <small class="error"></small>
                    </div>
                    <div class="form-group">
                         <label for="Country">Country</label>
                         <select id="Country" name="select" class="input-8" onchange="handle()">
                              <option value="" >Choose Country</option>
                              <option  value="india"> India</option>
                              <option   value="america">america</option>
                         </select>
                         </br>
                         <small class="error"></small>
                    </div>
                    <div class="form-group" id="mycity">
                         <label for="Country2">City</label>
                         <select name="select1"  id="Country2" class="input-10"></select>
                         </br>
                         <small class="error"></small>
                    </div>

                    <div class="form-group">
                         <label for="cert">Certificate</label>
                         <input type="file"  accept="image/*" name="cert" class="input-9" id="cert"/>
                         </br>
                         <small id="filename" class="error"></small>
                    </div>
                    <div id="imagePreview" >

                    </div>
                    <div class="button">
                         <button id="b" type="submit"  >Submit</button>
                    </div>
               </form>
          </div>

          <!-- <script src="js1.js"></script> -->

     </div>
     <div class="container-2">
          <table id="tbl" class="table"  border="1">
          <thead>
          <tr>
               <th>FirstName</th>
               <th>LastName</th>
               <th>Email Id</th>
               <th>Password</th>
               <th>Gender</th>
               <th>Date</th>
               <th>Address</th>
               <th>Country</th>
               <th>City</th>
               <th >Certificate</th>
               <th id="Action">Action</th>
          </tr>
               </thead>
               <tbody id="imageTableBody"></tbody>


          </table>
     </div>
     <script src="javaScript.js"></script>

</body>

</html>
